  // index handles the obtained token from trying to reset the password. As the db is going to send a link that redirects to index.html, the change will have to be handled there and not in the
  //current login-signup module. 
  //The request for a new password could be started here (although unlikely as to be here means having used the pasword to get here)

  //UNIQUE IN INDEX.HTML

  // Handle auth token on load - this is unique to index.html as this is where the db email redirects
  async function handleRecoveryToken() {
    const hash = window.location.hash.substring(1);
    const urlParams = new URLSearchParams(hash);

    const accessToken = urlParams.get('access_token');
    const refreshToken = urlParams.get('refresh_token');
    const type = urlParams.get('type');

    if (accessToken && refreshToken && (type === 'recovery' || type === 'invite' || type === 'signup')) {
      const { error } = await supabase.auth.setSession({ access_token: accessToken, refresh_token: refreshToken });

      if (error) {
        alert('Failed to apply recovery link. It may have expired.');
      } else {
        // Show password form
        window.history.replaceState({}, document.title, window.location.pathname);
        const displayArea = document.getElementById('display-area');
        if (displayArea) {
          displayArea.classList.remove('opacity-0', 'pointer-events-none');
          displayArea.classList.add('opacity-100');
        }
        showForm('newPasswordForm');
      }
    }
  }

  // Animation + init  Unique to index.html. The module version has no fades
  window.addEventListener('load', async () => {
    await handleRecoveryToken();

    const splashModal = document.getElementById('splash-modal');
    const displayArea = document.getElementById('display-area');

    const startAnimation = () => {
      splashModal.classList.add('opacity-100');
      setTimeout(() => {
        splashModal.classList.replace('opacity-100', 'opacity-0');
        setTimeout(() => {
          splashModal.style.display = 'none';
          displayArea?.classList.replace('opacity-0', 'opacity-100');
          displayArea?.classList.remove('pointer-events-none');
          render(); // attach other buttons
        }, 2000);
      }, 3000);
    };

    if (!window.location.hash.includes('access_token')) {
      startAnimation();
    } else {
      // Already handled recovery ‚Äî just render buttons
      render();
    }
  });
