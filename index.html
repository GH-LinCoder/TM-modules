  import { createSupabaseClient } from './db/supabase.js';
  const supabase = await createSupabaseClient();
import { executeIfPermitted } from './registry/executeIfPermitted.js';
import { showToast } from './ui/showToast.js';
import { appState } from './state/appState.js';

  function showForm(formType) {
    document.querySelectorAll('.auth-form').forEach(f => f.classList.add('hidden'));
    const form = document.getElementById(formType);
    if (form) form.classList.remove('hidden');
  }


  async function render() {

    // Signup
  document.getElementById('signupBtn').onclick = async (e) => {
    e.preventDefault();
    const userName = document.getElementById('user-name').value;    
    const email = document.getElementById('signup-email').value;
    const password = document.getElementById('signup-password').value;
    const description = 'Unconfirmed sign-up to be an authenticated user';
    
    const { data, error  } = await supabase.auth.signUp({
      email,
      password });
    if (error) {
      document.getElementById('signup-error').textContent = error.message;
      document.getElementById('signup-error').classList.remove('hidden');
    } else {
      document.getElementById('signup-success').classList.remove('hidden');
      document.getElementById('signup-error').classList.add('hidden');
   await createAppros(userName, description, email, data.user.id);
//    redirectTo: `${window.location.origin}/index.html`
        window.location.href = '/index.html';  
}
  };

    // Login
    document.getElementById('loginBtn')?.addEventListener('click', async (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        document.getElementById('login-error').textContent = error.message;
        document.getElementById('login-error').classList.remove('hidden');
      } else {
        window.location.href = '/organise.html'; //goes to myDash
      }
    });


// Logout

document.getElementById('logoutBtn').addEventListener('click', async (e) => { 
  e.preventDefault(); 
  const { error } = await supabase.auth.signOut(); 
  if (error) { console.error('Logout error:', error.message); 
    alert('Failed to log out. Please try again.'); 
  } 
    else { const app = document.getElementById('authContainer'); 
      app.style.opacity = '0'; // trigger fade 
      setTimeout(() => { 
    window.location.href = '/index.html'; 
  }); 

}
});



    // Password Reset request
    document.getElementById('resetBtn')?.addEventListener('click', async (e) => {
      e.preventDefault();
      const email = document.getElementById('reset-email').value;
      const { error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: `${window.location.origin}/index.html`
      });
      if (error) {
        document.getElementById('reset-error').textContent = error.message;
        document.getElementById('reset-error').classList.remove('hidden');
      } else {
        document.getElementById('reset-success').classList.remove('hidden');
      }
    });

    // Nav buttons
  document.getElementById('showLogin').onclick = () => showForm('loginForm');
  document.getElementById('showSignup').onclick = () => showForm('signupForm');
  document.getElementById('showReset').onclick = () => showForm('resetForm');
  document.getElementById('backToLogin').onclick = () => showForm('loginForm');
//document.getElementById('newPasswordForm').onclick = () => showForm('newPasswordForm');


  }




  // ‚úÖ Attach password update listener ONCE, safely
  document.addEventListener('submit', async (e) => {
    if (e.target.id === 'update-password-form') {
      e.preventDefault();
      const newPassword = document.getElementById('new-password')?.value;
      if (!newPassword) return;

      const { error } = await supabase.auth.updateUser({ password: newPassword });

      const errorEl = document.getElementById('update-password-error');
      const successEl = document.getElementById('update-password-success');

      if (error) {
        if (errorEl) {
          errorEl.textContent = error.message;
          errorEl.classList.remove('hidden');
        }
      } else {
        if (successEl) successEl.classList.remove('hidden');
        setTimeout(() => window.location.href = '/flexload.html', 1500);
      }
    }
  });

  // index handles the obtained token from trying to reset the password. As the db is going to send a link that redirects to index.html, the change will have to be handled there and not in the
  //current login-signup module. 
  //The request for a new password could be started here (although unlikely as to be here means having used the pasword to get here)
  //It is possible that someone could get into the app with a password manager, but have forgotten what the password is





  //UNIQUE IN INDEX.HTML

  // Handle auth token on load - this is unique to index.html as this is where the db email redirects
  async function handleRecoveryToken() {
    const hash = window.location.hash.substring(1);
    const urlParams = new URLSearchParams(hash);

    const accessToken = urlParams.get('access_token');
    const refreshToken = urlParams.get('refresh_token');
    const type = urlParams.get('type');

    if (accessToken && refreshToken && (type === 'recovery' || type === 'invite' || type === 'signup')) {
      const { error } = await supabase.auth.setSession({ access_token: accessToken, refresh_token: refreshToken });

      if (error) {
        alert('Failed to apply recovery link. It may have expired.');
      } else {
        // Show password form
        window.history.replaceState({}, document.title, window.location.pathname);
        const displayArea = document.getElementById('display-area');
        if (displayArea) {
          displayArea.classList.remove('opacity-0', 'pointer-events-none');
          displayArea.classList.add('opacity-100');
        }
        showForm('newPasswordForm');
      }
    }
  }

  // Animation + init  Unique to index.html. The module version has no fades
  window.addEventListener('load', async () => {
    await handleRecoveryToken();

    const splashModal = document.getElementById('splash-modal');
    const displayArea = document.getElementById('display-area');

    const startAnimation = () => {
      splashModal.classList.add('opacity-100');
      setTimeout(() => {
        splashModal.classList.replace('opacity-100', 'opacity-0');
        setTimeout(() => {
          splashModal.style.display = 'none';
          displayArea?.classList.replace('opacity-0', 'opacity-100');
          displayArea?.classList.remove('pointer-events-none');
          render(); // attach other buttons
        }, 2000);
      }, 3000);
    };

    if (!window.location.hash.includes('access_token')) {
      startAnimation();
    } else {
      // Already handled recovery ‚Äî just render buttons
      render();
    }
  });


</script>
