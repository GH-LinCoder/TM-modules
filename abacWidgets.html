<!-- widgets/member-count.html -->
<div class="bg-blue-50 p-4 rounded border border-blue-200">
  <h3 class="font-semibold text-blue-800">Total Members</h3>
  <p id="member-count-value" class="text-2xl font-bold text-blue-900">...</p>
</div>

<script>
  fetch('/api/stats/members')
    .then(r => r.json())
    .then(data => {
      document.getElementById('member-count-value').textContent = data.count;
    });
</script>
