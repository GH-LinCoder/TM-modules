<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Taskheader Create (prismatic)</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>

<div class="wrapper">
  <div class="rec-prism">
<!--                                    Create Header           (front)                -->
 <div class="face face-front">
      <div class="content">
        <h2>Create New taskheader</h2>
        <form onsubmit="event.preventDefault()">
          <div class="field-wrapper">
            <input type="text" name="name" id="name" placeholder="Name the task" required>
            <label>Name task</label>
          </div>
          <div class="field-wrapper">
            <input type="text" name="describe" id="describe" placeholder="description" required>
            <label>Describe</label>
          </div>
          <div class="field-wrapper">
            <input type="number" min="1" max="9999" name="author" id="author" placeholder="Author" required>
            <label></label>
          </div>
          <div class="field-wrapper">
            <input type="submit" 
             
             onclick="createHeader()" >
             
          </div>
          
        </form>
      </div>
    </div>   

<!-- use placeholders in numeric inputs as they vanish on input. No labels because they stay in the input box.  -->


<!--                                    Create Stage             (left)              -->     
    <div class="face face-left">
      <div class="content">          
        <h2>Create Stages</h2>
        <form onsubmit="event.preventDefault()">

         <div class="field-wrapper">
            <input type="text" name="stage_name" id="stage_name" placeholder="Name the stage" required>
            <label>Name of stage</label>
          </div>

        <div class="field-wrapper"> 
            <input type="text" name="stage_description" id="stage_description" placeholder="Describe stage" required>
            <label>Describe Stage</label>
          </div>

          <div class="field-wrapper">
            <input type="number" min="1" max="9999" name="stage_number" id="stage_number" placeholder="Stage number" required>
            <label></label>           
            </div>

          <div class="field-wrapper">
            <input type="number" min="1" max="9999" name="task_THId" id="task_THId" placeholder="Task THId" required>
            <label></label> 
          </div>          

          <div class="field-wrapper">
            <div class="field-wrapper">
            <input type="number" min="1" max="9999" name="stage_author" id="stage_author" placeholder="Author number" required>
            <label></label>
          </div>
            <input type="submit" onclick="createStage()"> <!--  call PHP here ? -->

          </div>
                <form onsubmit="event.preventDefault()">         
        </form>
       </div>
    </div>

<!--                                    Name Task               (Back)            -->    
    <div class="face face-back">
      <div class="content">
        <h2>Edit Current Header</h2>
         <form onsubmit="event.preventDefault()">
          <div class="field-wrapper">
            <input type="text" name="name" placeholder="Name the task">
            <label>Name task</label>
          </div>
          <div class="field-wrapper">
            <input type="text" name="describe" placeholder="description" >
            <label>Describe</label>
          </div>
          <div class="field-wrapper">
            <input type="text" name="author" placeholder="Author">
            <label>Author</label>
          </div>
          <div class="field-wrapper">
            <input type="submit" onclick="showThankYou()">
          </div>
          
        </form>
      </div>
    </div>
 
<!--                                    Task ID  (THId)           (Right)                -->    
<div class="face face-right">
      <div class="content">
        <h2>Edit Current Stage</h2>
        <form onsubmit="event.preventDefault()">
     
        
         <div class="field-wrapper">
            <input type="text" name="task_SId" id="task_SId" placeholder="Task SId">
            <label>Task THId</label>
          </div>          
          
         <div class="field-wrapper">
            <input type="text" name="stage_name" id="stage_name"  placeholder="Name the stage">
            <label>Name of stage</label>
          </div>
          
        <div class="field-wrapper"> 
            <input type="text" name="stage_description" id="stage_description" placeholder="Describe stage">
            <label>Describe Stage</label>
          </div>
          <div class="field-wrapper">
            <div class="field-wrapper">
            <input type="text" name="Author_name" id="Author_name" placeholder="Name the task">
            <label>Author</label>
          </div>
            <input type="submit" onclick="showThankYou()">
          </div>
                <form onsubmit="event.preventDefault()">         
        </form>
      </div>
    </div>
    <div class="face face-top">
      <div class="content">
         
<!--                                    Management  (top)                         -->        
        <h2>Link to management prism</h2>
        <small>Jump to a new cube of management actions</small>
        <form onsubmit="event.preventDefault()">

          <div class="field-wrapper">
            <input type="submit" onclick="showThankYou()">
          </div>
        </form>
      </div>
    </div>      
      
<!--                                    Confirm (Bottom)                           -->      
    <div class="face face-bottom">
      <div class="content">
        <div class="thank-you-msg">
          Confirmed
        </div>
      </div>
    </div>
  </div>
</div>

<div id="panel">Panel placeholder</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
