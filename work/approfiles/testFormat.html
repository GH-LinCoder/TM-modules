<!DOCTYPE HTML>
<html>
<head>
  <style>
.relationship-flow {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 2rem auto;
    gap: 1rem;
  }

  .flow-box-subject {
    padding: 0.75rem 1.25rem;
    background-color: #60b494;
    border: 4px solid #004080;
    border-radius: 6px;
    font-weight: bold;
    text-align: center;
    
    color: #004080;
  }


  .flow-box-relation {
    padding: 0.75rem 1.25rem;
    background-color: #d7e4e2;
    border: 2px solid #004080;
    border-radius: 6px;
    font-weight: bold;
    text-align: center;
    font-size: 16px;
    font-style: italic;
    margin-bottom: 12px;
    color: #4f46e5;
  }

  .flow-box-other {
    padding: 0.75rem 1.25rem;
    background-color: #b8b2db;
    border: 2px solid #8fa1b3;
    border-radius: 6px;
    font-weight: bold;
    text-align: center;
    
    color: #004080;
  }

  .arrow { 
    font-size: 1.5rem;
    color: #666;
  }

    .container {
      --max-width: 600px; 
      margin: 1px; 
      font-family: Arial, sans-serif;
    }
    
    .section {
      margin-bottom: 24px;
      border: 1px solid #2a0985;
      border-radius: 24px;
      padding: 16px;
    }
    
    .section-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
      color: #374151;
      text-align: center;
    }
    
    .relationship-type {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 4px;
      color: #4f46e5;
      padding-bottom: 4px;
    }
  </style>
</head>
<body>

<div class="container">
  <!--h2>RegistryLoadModule</h2-->
  
  <!-- IS SECTION -->
  <div class="section">
    <div class="section-title">RegistryLoadModule is</div>
     <div class="section">
        <div class="relationship-type">member</div>
            <div class="relationship-flow">
            <div class="flow-box-subject">RegistryLoadModule is</div>
            <div class="arrow"></div>
            <div class="flow-box-relation">member</div>
            <div class="arrow"></div>
            <div class="flow-box-other">of Registry</div>
            </div>

        <div class="relationship-flow">
            <div class="flow-box-subject">RegistryLoadModule is</div>
            <div class="arrow"></div>
            <div class="flow-box-relation">member</div>
            <div class="arrow"></div>
            <div class="flow-box-other">of App</div>
        </div>
    </div>  

  <!-- OF SECTION -->

          <div class="section-title">of RegistryLoadModule</div>
           <div class="section">
                <div class="relationship-type">instruction</div>
                    <div class="relationship-flow">
                    <div class="flow-box-other">Using Registries is</div>
                    <div class="arrow"></div>
                    <div class="flow-box-relation">instruction</div>
                    <div class="arrow"></div>
                    <div class="flow-box-subject">of RegistryLoadModule</div>
                </div>
          </div>  
        
    </div>
</div>
</body>
</html>
