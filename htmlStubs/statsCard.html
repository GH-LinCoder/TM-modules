
<!-- HTML Version of a StatsCard      We also hav js to generate a populated statsCard-->
<div class="stats-card bg-white rounded-lg shadow p-4 hover:shadow-md transition cursor-pointer" 
     data-card="stats" 
     data-title="Active Tasks">
  <div class="flex justify-between items-center mb-1">
    <h3 class="text-sm font-medium text-gray-600">Active Tasks</h3>
    <svg class="w-4 h-4 text-gray-500" data-icon="target">
      <!-- Replace with your icon system or inline SVG -->
      <circle cx="12" cy="12" r="10" stroke="currentColor" fill="none"/>
      <circle cx="12" cy="12" r="6" stroke="currentColor" fill="none"/>
      <circle cx="12" cy="12" r="2" fill="currentColor"/>
    </svg>
  </div>
  <p class="text-2xl font-bold" data-value="active-tasks">24</p>
  <p class="text-xs text-gray-500 mt-1" data-description="active">Currently in progress</p>
  <div class="flex items-center gap-1 mt-2">
    <span class="bg-green-100 text-green-800 text-xs px-2 py-1 rounded" data-trend="positive">
      +25%
    </span>
    <span class="text-xs text-gray-500" data-trend-label>from last month</span>
  </div>
</div>
