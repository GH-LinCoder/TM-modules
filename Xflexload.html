<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>19:22Aug30</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script type="module" src="flexmain.js" defer></script>
</head>

<body class="flex flex-col h-screen bg-gray-50">
  <div id="tm-app" class="flex flex-col w-full h-full" data-app="tm-app">

    <!-- Top Navigation -->
    <header class="bg-white border-b border-gray-200 p-4" data-panel="nav-header">
      <div class="flex flex-wrap items-center gap-4">
        <h1 class="text-2xl font-bold text-gray-800">
          <img src="./favicon.ico" alt="T&M logo" class="h-10 w-auto" />
        </h1>
        <nav class="flex gap-1 flex-wrap" data-nav="main-nav">
          <button class="nav-btn active" data-page="adminDash">Admin</button>
          <button class="nav-btn" data-page="memberDash">Member</button>
          <button class="nav-btn" data-page="howTo">How?</button>
          <button class="nav-btn" data-page="data">Data</button>
          <button class="nav-btn" data-page="analytics">Analytics</button>
          <button class="nav-btn" data-page="plans">Plans</button>
        </nav>
        <button class="text-sm px-8 py-1.5 text-blue-600 hover:underline" data-action="sign-out">Sign out</button>
      </div>
    </header>

    <!-- Main Content Area -->
    <main id="main-container" class="flex flex-row flex-1 overflow-auto" data-panel="the-frame-around-the-pages">
      <section id="primary-panel" class="flex-1 bg-amber-50 p-8" data-panel="inject-here">
        <!-- Dynamic content will be injected here -->
      </section>
    </main>

  </div>
</body>
