<!-- dashboard.html -->
<div class="panel-content">
  <h2 class="text-2xl font-bold mb-4">Admin Dashboard</h2>
  
  <!-- Stats Widgets (ABAC-controlled) -->
  <div id="widget-member-count" class="mb-6"></div>
  <div id="widget-task-assign" class="mb-6"></div>

  <!-- Quick Actions -->
  <div class="grid grid-cols-2 gap-4 mb-6">
    <button onclick="openSidePanel('/pages/tasks.html')" class="p-4 border rounded hover:bg-gray-50">
      <strong>View Tasks</strong>
    </button>
    <button onclick="openSidePanel('/pages/members.html')" class="p-4 border rounded hover:bg-gray-50">
      <strong>Manage Members</strong>
    </button>
    <button onclick="openModal('/modals/create-task.html')" class="p-4 border rounded hover:bg-gray-50">
      <strong>Create Task</strong>
    </button>
    <button onclick="openModal('/modals/assign-task.html')" class="p-4 border rounded hover:bg-gray-50">
      <strong>Assign Task</strong>
    </button>
  </div>
</div>

<script type="module">
  import { loadWidget } from '/workspace.js';

  loadWidget('widget-member-count', '/widgets/member-count.html', ['view:members']);
  loadWidget('widget-task-assign', '/widgets/task-assignment.html', ['manage:tasks']);
</script>
