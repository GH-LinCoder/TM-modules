<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Move Student Dialog</title>
  <style>
    /* Dialog styles */
    #moveStudentDialog {
      display: none;
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    
    .dialog-content {
      background: white;
      border-radius: 8px;
      padding: 24px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .dialog-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    
    .dialog-title {
      font-size: 1.125rem;
      font-weight: 600;
    }
    
    .close-button {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #6b7280;
    }
    
    .close-button:hover {
      color: #374151;
    }
    
    .student-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
    }
    
    .student-name {
      font-weight: 500;
      color: #1f2937;
    }
    
    .checkmark {
      margin-left: 8px;
      color: #10b981;
    }
    
    .hidden {
      display: none;
    }
    
    .scale-110 {
      transform: scale(1.1);
      transition: transform 0.2s ease;
    }
    
    .action-button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      transition: background-color 0.2s;
    }
    
    .action-button:hover:not(:disabled) {
      background-color: #2563eb;
    }
    
    .action-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .arrow-icon {
      margin-left: 8px;
      width: 20px;
      height: 20px;
    }
    
    .button-container {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
    }
    
    .secondary-button {
      background-color: #e5e7eb;
      color: #374151;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
    }
    
    .secondary-button:hover {
      background-color: #d1d5db;
    }
    
    .primary-button {
      background-color: #10b981;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
    }
    
    .primary-button:hover {
      background-color: #059669;
    }
  </style>
</head>
<body>
  <!-- The dialog will be injected here dynamically -->
  
  <script>
    class MoveStudentDialog {
      constructor() {
        // DOM references - will be set when show is called
        this.dialog = null;
        this.advanceButton = null;
        this.closeButtons = null;
        this.actionButtons = null;
        this.currentStudentName = null;
        this.nextStudentName = null;
        this.currentStepCheckmark = null;
        this.forwardArrow = null;
        this.backwardArrow = null;

        // State
        this.commitTimeout = null;
        this.pendingAdvance = false;
        this.advanceConfirmed = false;
        this.resolvePromise = null;
        this.rejectPromise = null;
        this.promise = null;
        this.controller = null;
      }

      /**
       * Shows the dialog and returns a promise that resolves with one of:
       * studentMoved, studentStayed, studentAbandoned, studentMessage, adminMessage
       * @returns {Promise<string>} - The result of the dialog interaction
       */
      async show(container = document.body) {
        // Get DOM references (assuming HTML is already in the DOM)
        this.dialog = document.getElementById('moveStudentDialog');
        this.advanceButton = this.dialog.querySelector('#advanceButton');
        this.closeButtons = this.dialog.querySelectorAll('[data-action="close"]');
        this.actionButtons = this.dialog.querySelectorAll('[data-action]');
        this.currentStudentName = this.dialog.querySelector('#currentStudentName');
        this.nextStudentName = this.dialog.querySelector('#nextStudentName');
        this.currentStepCheckmark = this.dialog.querySelector('#currentStepCheckmark');
        this.forwardArrow = this.dialog.querySelector('#forwardArrow');
        this.backwardArrow = this.dialog.querySelector('#backwardArrow');

        // Create promise for the result
        this.promise = new Promise((resolve, reject) => {
          this.resolvePromise = resolve;
          this.rejectPromise = reject;
        });

        // Reset state
        this.pendingAdvance = false;
        this.advanceConfirmed = false;
        
        // Show the dialog
        this.dialog.style.display = 'flex';
        
        // Initialize event listeners
        this.initEventListeners();
        
        return this.promise;
      }

      initEventListeners() {
        // Remove existing listeners
        if (this.controller) {
          this.controller.abort();
        }
        
        this.controller = new AbortController();

        // Close buttons (student abandoned)
        this.closeButtons.forEach(button => {
          button.addEventListener('click', (e) => {
            e.preventDefault();
            this.hide();
            
            // Resolve with studentAbandoned
            if (this.resolvePromise) {
              this.resolvePromise('studentAbandoned');
              this.resolvePromise = null;
              this.rejectPromise = null;
            }
          }, { signal: this.controller.signal });
        });

        // Advance/reverse button
        this.advanceButton.addEventListener('click', (e) => {
          e.preventDefault();
          const action = this.advanceButton.getAttribute('data-action');
          if (action === 'advance') {
            this.handleAdvance();
          } else if (action === 'reverse') {
            this.handleReverse();
          }
        }, { signal: this.controller.signal });

        // Other action buttons
        this.actionButtons.forEach(button => {
          const action = button.getAttribute('data-action');
          if (action === 'message-student' || action === 'message-admin') {
            button.addEventListener('click', (e) => {
              e.preventDefault();
              this.hide();
              
              const result = action === 'message-student' ? 'studentMessage' : 'adminMessage';
              if (this.resolvePromise) {
                this.resolvePromise(result);
                this.resolvePromise = null;
                this.rejectPromise = null;
              }
            }, { signal: this.controller.signal });
          }
        });
      }

      handleAdvance() {
        this.pendingAdvance = true;

        // Visual feedback
        this.currentStudentName.classList.add('scale-110');
        setTimeout(() => {
          this.currentStudentName.classList.remove('scale-110');
        }, 200);

        this.currentStudentName.classList.add('hidden');
        this.nextStudentName.classList.remove('hidden');
        this.currentStepCheckmark.classList.remove('hidden');

        this.advanceButton.setAttribute('data-action', 'reverse');
        this.forwardArrow.classList.add('hidden');
        this.backwardArrow.classList.remove('hidden');

        // Set timeout to commit the advance
        this.commitTimeout = setTimeout(() => {
          this.pendingAdvance = false;
          this.advanceConfirmed = true;
          
          // Disable the button
          this.advanceButton.disabled = true;
          this.advanceButton.style.opacity = '0.5';
          this.advanceButton.style.cursor = 'not-allowed';
          
          // Resolve with studentMoved
          if (this.resolvePromise) {
            this.resolvePromise('studentMoved');
            this.resolvePromise = null;
            this.rejectPromise = null;
          }
        }, 2000);
      }

      handleReverse() {
        if (this.pendingAdvance) {
          clearTimeout(this.commitTimeout);
          this.pendingAdvance = false;
          this.revertVisuals();
          
          // Enable the button
          this.advanceButton.disabled = false;
          this.advanceButton.style.opacity = '1';
          this.advanceButton.style.cursor = 'pointer';
          
          // Resolve with studentStayed
          if (this.resolvePromise) {
            this.resolvePromise('studentStayed');
            this.resolvePromise = null;
            this.rejectPromise = null;
          }
          
          return;
        }

        if (this.advanceConfirmed) {
          this.advanceConfirmed = false;
          this.revertVisuals();
          
          // Enable the button
          this.advanceButton.disabled = false;
          this.advanceButton.style.opacity = '1';
          this.advanceButton.style.cursor = 'pointer';
          
          // Resolve with studentStayed
          if (this.resolvePromise) {
            this.resolvePromise('studentStayed');
            this.resolvePromise = null;
            this.rejectPromise = null;
          }
        }
      }

      revertVisuals() {
        this.currentStudentName.classList.remove('hidden');
        this.nextStudentName.classList.add('hidden');
        this.currentStepCheckmark.classList.add('hidden');

        this.advanceButton.setAttribute('data-action', 'advance');
        this.forwardArrow.classList.remove('hidden');
        this.backwardArrow.classList.add('hidden');
      }

      hide() {
        if (this.dialog) {
          this.dialog.style.display = 'none';
        }
      }

      destroy() {
        clearTimeout(this.commitTimeout);
        
        if (this.controller) {
          this.controller.abort();
        }
        
        // Reject promise if it exists
        if (this.rejectPromise) {
          this.rejectPromise(new Error('Dialog destroyed'));
          this.resolvePromise = null;
          this.rejectPromise = null;
        }
      }
    }

    // Make the class available globally for dynamic loading
    if (typeof window !== 'undefined') {
      window.MoveStudentDialog = MoveStudentDialog;
    }
  </script>
</body>
</html>
