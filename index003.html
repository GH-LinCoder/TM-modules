<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T&M Landing</title>
    <!-- Inter font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<!--   
//NOTE: THERE IS A VERSION OF THIS at login-signups.js 
// that version is a module that is loaded by flexmain.js into a panel to the right of the adminDash
//That may be the version you want to edit.
-->

<body class="bg-black min-h-screen flex items-center justify-center p-4">

    <!-- Splash Screen Modal (Initially invisible) -->
    <div id="splash-modal" class="absolute transition-opacity duration-2000 ease-in-out opacity-0">
        <div class="bg-grey p-8 rounded-xl border border-slate-200 shadow-xl flex items-center justify-center w-60 h-60">
            <span class="text-5xl font-bold text-sky-800 tracking-widest">T&M</span>
        </div>
    </div>

      <!-- update Password input form -->
<div id="newPasswordForm" class="auth-form  bg-white p-6 rounded-lg shadow hidden border border-slate-200">
  <h2 class="text-xl font-bold text-center mb-4">Set New Password</h2>
  <form id="update-password-form" class="space-y-3">
    <input type="password" id="new-password" placeholder="New password" class="w-full p-2 border rounded" minlength="6" required />
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded">Update Password</button>
  </form>
  <div id="update-password-error" class="text-red-500 text-sm hidden"></div>
  <div id="update-password-success" class="text-green-500 text-sm hidden">Password updated successfully!</div>
</div>





    <!-- Login Form Modal (Initially Hidden) -->
    <div id="display-area" class="w-full max-w-sm transition-opacity duration-2000 ease-in-out opacity-0 pointer-events-none">



        <!-- Login Form -->
        <div id="loginForm" class="auth-form bg-black p-6 rounded-lg shadow hidden  border border-slate-200">
          <h2 class="text-xl font-bold text-center mb-4">Log In</h2>
          <div id="login-error" class="text-red-500 text-sm hidden"></div>
          <form class="space-y-3">
            <input type="email" id="login-email" placeholder="Email" class="w-full p-2 border rounded" required />
            <input type="password" id="login-password" placeholder="Password" class="w-full p-2 border rounded" required />
            <button type="submit" id="loginBtn" class="w-full bg-green-600 text-white py-2 rounded">Log In</button>
          </form>
          <p class="text-center mt-2">
            <button id="showReset" class="text-sm text-green-600 hover:underline">Forgot password?</button>
          </p>
          <p class="text-center mt-2">
            <button id="showSignup" class="text-sm text-green-600 hover:underline">Create account</button>
          </p>
        </div>
    
    
      <div class="w-full max-w-md space-y-6">
        <!-- Signup Form -->
        <div id="signupForm" class="auth-form bg-black p-6 rounded-lg shadow border border-slate-200">
          <h2 class="text-xl font-bold text-center mb-4">Create Account</h2>
          <div id="signup-error" class="text-red-500 text-sm hidden"></div>
          <div id="signup-success" class="text-green-500 text-sm hidden">Check your email to confirm!</div>
          <form class="space-y-3">
            <!--input type="text" id="full-name" placeholder="Full Name" class="w-full p-2 border rounded" required /-->
            <input type="email" id="signup-email" placeholder="Email" class="w-full p-2 border rounded border border-slate-200" required />
            <input type="password" id="signup-password" placeholder="Password (min 6 chars)" class="w-full p-2 border rounded" minlength="6" required />
            <button type="submit" id="signupBtn" class="w-full bg-blue-600 text-white py-2 rounded">Sign Up</button>
          </form>
          <p class="text-center mt-4">
            <button id="showLogin" class="text-blue-600 hover:underline">Already have an account? Log in</button>
          </p>

            <p class="text-center mt-2">
          <button id="logoutBtn" class="text-sm text-green-600 hover:underline">Log out</button>
          </p>
        </div>






      <div class="w-full max-w-md space-y-6">
        <!-- Reset Form -->
        <div id="resetForm" class="auth-form bg-black p-6 rounded-lg shadow hidden border border-slate-200">
          <h2 class="text-xl font-bold text-center mb-4">Reset Password</h2>
          <div id="reset-error" class="text-red-500 text-sm hidden"></div>
          <div id="reset-success" class="text-green-500 text-sm hidden">Check your email for reset link!</div>
          <form class="space-y-3">
            <input type="email" id="reset-email" placeholder="Email" class="w-full p-2 border rounded" required />
            <button type="submit" id="resetBtn" class="w-full bg-purple-600 text-white py-2 rounded">Send Reset Link</button>
          </form>
          <p class="text-center mt-4">
            <button id="backToLogin" class="text-purple-600 hover:underline">Back to login</button>
          </p>
        </div>
      </div>

    </div>
</div>


    <script type="module">
  import { createSupabaseClient } from './db/supabase.js';
  const supabase = await createSupabaseClient();


  function showForm(formType) {
    document.querySelectorAll('.auth-form').forEach(f => f.classList.add('hidden'));
    const form = document.getElementById(formType);
    if (form) form.classList.remove('hidden');
  }


  async function render() {

    // Signup
    document.getElementById('signupBtn')?.addEventListener('click', async (e) => {
      e.preventDefault();
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      const { error } = await supabase.auth.signUp({ 
        email, 
        password });
      if (error) {
        document.getElementById('signup-error').textContent = error.message;
        document.getElementById('signup-error').classList.remove('hidden');
      } else {
        document.getElementById('signup-success').classList.remove('hidden');
        document.getElementById('signup-error').classList.add('hidden');
      }
    });

    // Login
    document.getElementById('loginBtn')?.addEventListener('click', async (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        document.getElementById('login-error').textContent = error.message;
        document.getElementById('login-error').classList.remove('hidden');
      } else {
        window.location.href = '/flexload.html';
      }
    });


// Logout

document.getElementById('logoutBtn').addEventListener('click', async (e) => { 
  e.preventDefault(); 
  const { error } = await supabase.auth.signOut(); 
  if (error) { console.error('Logout error:', error.message); 
    alert('Failed to log out. Please try again.'); 
  } 
    else { // Redirect back to index.html 
    window.location.href = '/index.html'; 
  } 
});



    // Password Reset request
    document.getElementById('resetBtn')?.addEventListener('click', async (e) => {
      e.preventDefault();
      const email = document.getElementById('reset-email').value;
      const { error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: `${window.location.origin}/index.html`
      });
      if (error) {
        document.getElementById('reset-error').textContent = error.message;
        document.getElementById('reset-error').classList.remove('hidden');
      } else {
        document.getElementById('reset-success').classList.remove('hidden');
      }
    });

    // Nav buttons
  document.getElementById('showLogin').onclick = () => showForm('loginForm');
  document.getElementById('showSignup').onclick = () => showForm('signupForm');
  document.getElementById('showReset').onclick = () => showForm('resetForm');
  document.getElementById('backToLogin').onclick = () => showForm('loginForm');
//document.getElementById('newPasswordForm').onclick = () => showForm('newPasswordForm');


  }




  // ✅ Attach password update listener ONCE, safely
  document.addEventListener('submit', async (e) => {
    if (e.target.id === 'update-password-form') {
      e.preventDefault();
      const newPassword = document.getElementById('new-password')?.value;
      if (!newPassword) return;

      const { error } = await supabase.auth.updateUser({ password: newPassword });

      const errorEl = document.getElementById('update-password-error');
      const successEl = document.getElementById('update-password-success');

      if (error) {
        if (errorEl) {
          errorEl.textContent = error.message;
          errorEl.classList.remove('hidden');
        }
      } else {
        if (successEl) successEl.classList.remove('hidden');
        setTimeout(() => window.location.href = '/flexload.html', 1500);
      }
    }
  });

  // Handle auth token on load - this is unique to index.html as this is where the db email redirects
  async function handleRecoveryToken() {
    const hash = window.location.hash.substring(1);
    const urlParams = new URLSearchParams(hash);

    const accessToken = urlParams.get('access_token');
    const refreshToken = urlParams.get('refresh_token');
    const type = urlParams.get('type');

    if (accessToken && refreshToken && (type === 'recovery' || type === 'invite')) {
      const { error } = await supabase.auth.setSession({ access_token: accessToken, refresh_token: refreshToken });

      if (error) {
        alert('Failed to apply recovery link. It may have expired.');
      } else {
        // Show password form
        window.history.replaceState({}, document.title, window.location.pathname);
        const displayArea = document.getElementById('display-area');
        if (displayArea) {
          displayArea.classList.remove('opacity-0', 'pointer-events-none');
          displayArea.classList.add('opacity-100');
        }
        showForm('newPasswordForm');
      }
    }
  }

  // Animation + init  Unique to index.html. The module version has no fades
  window.addEventListener('load', async () => {
    await handleRecoveryToken();

    const splashModal = document.getElementById('splash-modal');
    const displayArea = document.getElementById('display-area');

    const startAnimation = () => {
      splashModal.classList.add('opacity-100');
      setTimeout(() => {
        splashModal.classList.replace('opacity-100', 'opacity-0');
        setTimeout(() => {
          splashModal.style.display = 'none';
          displayArea?.classList.replace('opacity-0', 'opacity-100');
          displayArea?.classList.remove('pointer-events-none');
          render(); // attach other buttons
        }, 2000);
      }, 3000);
    };

    if (!window.location.hash.includes('access_token')) {
      startAnimation();
    } else {
      // Already handled recovery — just render buttons
      render();
    }
  });


</script>
    


</body>
</html>
