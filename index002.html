 const hash = window.location.hash.substring(1); // remove '#'
  const urlParams = new URLSearchParams(hash);

  const accessToken = urlParams.get('access_token');
  const refreshToken = urlParams.get('refresh_token');
  const type = urlParams.get('type');

  if (accessToken && refreshToken && (type === 'recovery' || type === 'invite')) {
    // Consume the token immediately
    const { error } = await supabase.auth.setSession({
      access_token: accessToken,
      refresh_token: refreshToken
    });

    if (error) {
      console.error('Auth session error:', error.message);
      alert('Failed to apply recovery link. It may have expired.');

            handlePasswordForm ();

        // Get references to the modal elements
        const splashModal = document.getElementById('splash-modal');
        const displayArea = document.getElementById('display-area');

        const startAnimation = () => {
            // Step 1: Fade in the splash modal over 2 seconds.
            splashModal.classList.add('opacity-100');

            // Step 2: Wait for 3 seconds (2s for fade-in + 1s for a brief hold).
            setTimeout(() => {
                // Fade out the splash modal and fade in the login modal.
                splashModal.classList.remove('opacity-100');
                splashModal.classList.add('opacity-0');
                
                // After another 2 seconds, remove splash from the document flow and make login interactive.
                setTimeout(() => {
                    splashModal.style.display = 'none';
                    displayArea.classList.remove('opacity-0', 'pointer-events-none');
                    displayArea.classList.add('opacity-100');
                }, 2000); // This duration should be equal to the CSS transition duration
            }, 3000); render();
        };

        // Start the animation when the page loads
        window.addEventListener('load', startAnimation);
