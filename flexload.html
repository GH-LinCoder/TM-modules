<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>18:46-Aug22 Flexload</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Standard favicon -->
<link rel="icon" type="image/x-icon"   />

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
</head>
<style>
  .side-panel {
    width: 10%;
  }
  .main-container {
    display: flex;
    width: 90%;
  }
  .page-panel, .notes-panel {
    flex:1;
    transition: all 0.3s ease;
  }

</style>
  
<body class="flex h-screen bg-gray-50">
  <script>console.log("flexload.html");</script>
  <div id="app" class="flex w-full h-full">
    <!-- Side Panel (10%) -->
    <div class="side-panel bg-white border-r border-gray-200 p-6" data-panel="menu-panel">
      <h1 class="text-2xl font-bold text-gray-800 mb-8">T&M</h1>
      <nav class="space-y-2">
        <button class="w-full text-left px-4 py-3 rounded-lg transition-colors text-gray-700 hover:bg-gray-100 active-page" 
                data-page="adminDash" title="Click to extend to full width & close other pages.">
          Admin
        </button>
        <button class="w-full text-left px-4 py-3 rounded-lg transition-colors text-gray-700 hover:bg-gray-100" 
                data-page="memberDash" title="More pages for something not yet forseen">
          Member
        </button>

        <button class="w-full text-left px-4 py-3 rounded-lg transition-colors text-gray-700 hover:bg-gray-100" 
                data-page="howTo" title="Click the buttons to open or close extra windows">
          How?
        </button>
        <button class="w-full text-left px-4 py-3 rounded-lg transition-colors text-gray-700 hover:bg-gray-100" 
                data-page="data" title="Data analytics: More detailed views.">
          data
        </button>
        <button class="w-full text-left px-4 py-3 rounded-lg transition-colors text-gray-700 hover:bg-gray-100" 
                data-page="analytics" title="Detailed stats">
          Analytics
        </button>
        <button class="w-full text-left px-4 py-3 rounded-lg transition-colors text-gray-700 hover:bg-gray-100" 
                data-page="plans" title="What we are aiming to do, heaven helps us">
          Plans
        </button>
      </nav>
    </div>
    
    <!-- Main Panel - Fixed Notes + Dynamic Page -->
    <div class="main-container" id="main-container" data-panel="main-container">
      <!-- Notes Panel (always visible with full width) -->
      <div data-notes-panel= "notes-panel" class="notes-panel bg-amber-50 p-8" id="notes-panel" data-panel="pages-panel">
        
        <!-- Content will be loaded in this div "dashboard-panel" -->
      
      </div>
    </div>
  </div>
<script type="module" src="flexmain.js" defer></script><!-- defer is after parsing HTML but before DOMLoaded   -->
