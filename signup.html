<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Task Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-50 px-4">
  <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
    <h1 class="text-2xl font-bold text-center text-gray-900 mb-6">Create Account</h1>
    
    <form id="signupForm" class="space-y-4">
      <!-- Full Name -->
      <div>
        <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
        <input 
          type="text" 
          id="fullName" 
          class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="John Doe"
          required
        />
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input 
          type="email" 
          id="email" 
          class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="you@example.com"
          required
        />
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input 
          type="password" 
          id="password" 
          class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="••••••••"
          minlength="6"
          required
        />
        <p class="text-xs text-gray-500 mt-1">Minimum 6 characters</p>
      </div>

      <!-- Confirm Password -->
      <div>
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
        <input 
          type="password" 
          id="confirmPassword" 
          class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="••••••••"
          required
        />
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        id="signupBtn"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition-colors disabled:opacity-70 disabled:cursor-not-allowed"
      >
        Sign Up
      </button>
    </form>

    <!-- Success Message (hidden by default) -->
    <div id="successMessage" class="hidden mt-4 p-3 bg-green-100 text-green-800 rounded text-sm text-center">
      Account created! Redirecting...
    </div>

    <!-- Error Message -->
    <div id="errorMessage" class="hidden mt-4 p-3 bg-red-100 text-red-800 rounded text-sm"></div>

    <!-- Link to Sign In -->
    <p class="mt-6 text-center text-sm text-gray-600">
      Already have an account? 
      <a href="signin.html" class="text-blue-600 hover:underline font-medium">Sign in</a>
    </p>
  </div>

  <script src="./js/auth.js"></script>
  <script>
    // Handle sign-up form
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const fullName = document.getElementById('fullName').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const signupBtn = document.getElementById('signupBtn');
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');

      // Reset messages
      errorMessage.classList.add('hidden');
      successMessage.classList.add('hidden');

      // Validate
      if (password !== confirmPassword) {
        errorMessage.textContent = 'Passwords do not match';
        errorMessage.classList.remove('hidden');
        return;
      }

      if (password.length < 6) {
        errorMessage.textContent = 'Password must be at least 6 characters';
        errorMessage.classList.remove('hidden');
        return;
      }

      // Disable button
      signupBtn.disabled = true;
      signupBtn.textContent = 'Creating account...';

      try {
        const { data, error } = await supabase.auth.signUp({
          email,
          password,
          options: {
            data: {
              full_name: fullName,
              avatar_url: null
            }
          }
        });

        if (error) {
          errorMessage.textContent = error.message;
          errorMessage.classList.remove('hidden');
        } else {
          successMessage.classList.remove('hidden');
          // Redirect after 1.5s
          setTimeout(() => {
            window.location.href = 'adminDash.html';
          }, 1500);
        }
      } catch (err) {
        errorMessage.textContent = 'An unexpected error occurred';
        errorMessage.classList.remove('hidden');
      } finally {
        signupBtn.disabled = false;
        signupBtn.textContent = 'Sign Up';
      }
    });
  </script>
</body>
</html>
